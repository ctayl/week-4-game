<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="word-row">

        </div>
        <div class="row" id="guess-list">

        </div>
    </div>


    <script type="text/javascript">


        var game = {
            targetWord: "",
            displayWord: "",
            // new array to hold the random word
            word: [],
            keyCap: "",
            guessList: [],
            // declare an array of princesses - snow white, cinderella, mulan, ariel, jasmine
            princess: ["snowwhite", "cinderella", "mulan", "ariel", "jasmine"],
            reset: function () {
                game.targetWord = game.princess[Math.floor(Math.random() * game.princess.length)];

                for (let i = 0; i < game.targetWord.length; i++) {
                    let letter = game.targetWord[i];
                    game.word.push(letter);
                    let newDiv = $("<button>", { id: ("letter" + [i]), "class": "letter", "value": letter });
                    $("#word-row").append(newDiv);
                    $("#letter" + [i]).text(" _ ");
                }
            }
        }
        game.reset();

        document.onkeyup = function (event) {

            // Determines which key was pressed.
            game.keyCap = event.key;

            // compares which key was pressed to word
            if (game.keyCap == $("#letter0").val()) {
                $("#letter0").text(game.word[0]);

            } else if (game.keyCap == $("#letter1").val()) {
                $("#letter1").text(game.word[1]);

            } else if (game.keyCap == $("#letter2").val()) {
                $("#letter2").text(game.word[2]);

            } else if (game.keyCap == $("#letter3").val()) {
                $("#letter3").text(game.word[3]);

            } else if (game.keyCap == $("#letter4").val()) {
                $("#letter4").text(game.word[4]);

            } else if (game.keyCap == $("#letter5").val()) {
                $("#letter5").text(game.word[5]);

            } else if (game.keyCap == $("#letter6").val()) {
                $("#letter6").text(game.word[6]);

            } else if (game.keyCap == $("#letter7").val()) {
                $("#letter7").text(game.word[7]);

            } else if (game.keyCap == $("#letter8").val()) {
                $("#letter8").text(game.word[8]);

            } else {
                game.guessList.push(game.keyCap);
                $("#guess-list").text(game.guessList);
            }


        }
    </script>
</body>

</html>
